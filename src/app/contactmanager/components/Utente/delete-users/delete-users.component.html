<div *ngIf="!user" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="user">
    <mat-card class="user-card">
        <p>Conferma Eliminazione</p>
      <mat-card-header>
        <div class="avatar-container">
          <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
        </div>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>Data di Nascita: {{ user.birthDate | date: 'd LLLL' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group class="tab-group">
          <mat-tab label="Nome">
            <div class="name-content">{{ user.name }}</div>
          </mat-tab>
          <mat-tab label="Bio">
            <div class="bio-content">{{ user.bio }}</div>
          </mat-tab>
          <!-- <mat-tab label="Note">
            <app-notes [notes]="user.notes"></app-notes>
          </mat-tab> -->
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteUser()">
          <mat-icon>delete</mat-icon>
          Conferma
        </button>
        <button mat-button color="primary" class="btn btn-primary cancel-button" (click)="annulla()">
            <mat-icon>cancel</mat-icon> Annulla
          </button>
      </mat-card-actions>
    </mat-card>
  </div>
