<html>

<head></head>

<body>
  <div *ngIf="!user">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="user">
    <mat-card>
      <mat-card-header>
        <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
        <mat-card-title>{{ user.name}}</mat-card-title>
        <mat-card-subtitle>
          Data di Nascita: {{ user.birthDate | date: 'd LLLL'}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Bio"> {{user.bio}} </mat-tab>
          <mat-tab label="Note">
            <app-notes [notes]="user.notes" [user]="user"></app-notes>
          </mat-tab>
          <mat-tab label="Nome"> {{user.name}} </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <button mat-button color="warn" (click)="openNewDeleteDialog(user.id)">
        <mat-icon>delete</mat-icon>
        Elimina Utente
      </button>
      <button mat-button color="primary" (click)="openNewEditDialog(user.id)">
        <mat-icon>edit</mat-icon>
        Modifica Utente
      </button>
      <button mat-button color="primary" (click)="openNewNotesDialog(user.id)">
        <mat-icon>note_add</mat-icon>
        Aggiungi Nota
      </button>
    </mat-card>
  </div>
</body>

</html>
